<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Grand+Hotel&family=Great+Vibes&family=Lexend+Deca&family=Montserrat:ital,wght@0,500;1,500&family=Patrick+Hand+SC&family=Roboto:ital,wght@0,100;0,400;1,500&family=Tilt+Neon&family=Vollkorn:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box-form">
          <div class="sign">
            <h1>Sign in</h1>
          </div>
          <div class="p-text">
            <h5>Sign in and start managing your candidates!</h5>
          </div>
          <div class="form-info">
            <form action="">
              <div class="text">
                <input
                  type="text"
                  placeholder="Login"
                  required
                  class="input-info"
                />
              </div>
              <div class="text">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  class="input-info"
                />
              </div>

              <div class="check">
                <input
                  type="checkbox"
                  name="Remember"
                  id="Remember"
                  class="remember"
                />
                <label for="Remember" class="rem">Remember me</label>
                <a href="#">Forgot password?</a>
                <div class="submit">
                  <button>Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <img src="./Login Page design (Community) (Copy) (4).zip" alt="">
      <img src="./Login Page design (Community) (Copy).zip" alt="">
      <img src="./Vector.png" alt="" />
      <img src="./Vector.svg" alt="" />
    </section>
  </body>
</html>
