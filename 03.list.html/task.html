<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid grey;
      }
      th,
      tfoot {
        background-color: grey;
      }
      td {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">OCTOBER</th>
          <th colspan="2">NOVEMBER</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Sales</td>
          <td>Profit</td>
        </tr>
        <tr>
          <td>$200,00</td>
          <td>$50,00</td>
          <td>$300,00</td>
          <td>$70,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <b><td colspan="4">NOVEMBER WAS MORE PRODUSTIVE</td></b>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
